.slider {
    width: 100%;
    overflow: hidden;
    position: relative;
}

.slides {
    display: flex;
}

.slide {
    width: 100%;
    flex-shrink: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    transition: transform 0.5s ease-in-out;
}


</style>
<body>

    <div class="slider">
        <div class="slides">
            <div class="slide">Slide 1</div>
            <div class="slide">Slide 2</div>
            <div class="slide">Slide 3</div>
        </div>
    </div>
    <button id="prev">Önceki</button>
    <button id="next">Sonraki</button>

    <script>



const slider = document.querySelector('.slider');
const slides = document.querySelector('.slides');
let currentIndex = 0;

function animateToSlide(index) {
    const offset = -index * slider.clientWidth;
    slides.style.transform = `translateX(${offset}px)`;
    currentIndex = index;
    slides.children[currentIndex].style.backgroundColor = getRandomColor();
}

function nextSlide() {
    if (currentIndex < slides.children.length - 1) {
        animateToSlide(currentIndex + 1);
    }
}

function previousSlide() {
    if (currentIndex > 0) {
        animateToSlide(currentIndex - 1);
    }
}

// Renk seçenekleri
const colors = ['red', 'green', 'blue', 'yellow', 'orange', 'purple', 'pink', 'brown', 'cyan', 'teal', 'magenta', 'lime', 'gray'];

function getRandomColor() {
    const randomIndex = Math.floor(Math.random() * colors.length);
    return colors[randomIndex];
}

// İlk slaytın arka plan rengini rastgele ayarla
slides.children[currentIndex].style.backgroundColor = getRandomColor();

function handleScroll(event) {
    if (event.deltaY > 0) {
        nextSlide();
    } else if (event.deltaY < 0) {
        previousSlide();
    }
}

// Scroll işlemi dinleme
slider.addEventListener('wheel', handleScroll);

    </script>
